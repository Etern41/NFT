<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container__img">
        <img class="nft" src="./images/image-equilibrium.jpg" alt="" />
        <div class="viewicon__img">
          <img class="view__img" src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="description">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <div class="info__value">
          <img class="img__eth" src="./images/icon-ethereum.svg" alt="" />
          <p class="info_value_text">0.041 ETH</p>
        </div>
        <div class="info__timeclock">
          <img class="img__clock" src="./images/icon-clock.svg" alt="" />
          <p class="info__time">3 days left</p>
        </div>
      </div>
      <div class="hero">
        <img class="hero__img" src="./images/image-avatar.png" alt="" />
        <p class="hero__desc">
          Creation of <span class="hero__span">Jules Wyvern</span>
        </p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        <span class="hypertext"> Frontend Mentor</span></a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Etern41"
        ><span class="hypertext">Eten41</span></a
      >.
    </div>
  </body>
</html>
